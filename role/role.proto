syntax = "proto3";

package role;


option go_package = ".;role";

service roleService {
  rpc GetSubSysInfo(SubSysInfoRequest) returns(SubSysInfoResponse){}
}

message Request {
  string employeeId = 1;
  string roleId = 2;
}

message Response {
  string msg = 1;
}


message SubSysInfoRequest{
  bool simple = 1;
}

message SubSysInfoResponse{
  string msg = 1;
  string subSysInfo = 2;
}

